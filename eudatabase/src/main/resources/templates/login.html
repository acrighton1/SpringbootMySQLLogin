<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Setting the character encoding and viewport for the page -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Linking to the Bootstrap CSS file -->
        <!-- this is where we refer the css file from src/main/resources/static/main.css -->
        <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- Setting the title of the page -->
    <title>Login</title>
</head>
<body>      
    <section class="min-h-screen flex items-stretch text-white ">
        <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            <div class="w-full px-24 z-10">
                <h1 class="text-5xl font-bold text-left tracking-wide">Keep it special</h1>
                <p class="text-3xl my-4">Capture your personal memory in unique way, anywhere.</p>
            </div>
            <div class="bottom-0 absolute p-4 text-center right-0 left-0 flex justify-center space-x-4">               
                          
            </div>
        </div>
        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;">
            <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
                <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            </div>
            <div class="w-full py-6 z-20">
                <h1 class="my-6">
                   
                </h1>
                <div class="py-6 space-x-2">
                    <span class="w-10 h-10 items-center justify-center inline-flex rounded-full font-bold text-lg border-2 border-white">f</span>
                    <span class="w-10 h-10 items-center justify-center inline-flex rounded-full font-bold text-lg border-2 border-white">G+</span>
                    <span class="w-10 h-10 items-center justify-center inline-flex rounded-full font-bold text-lg border-2 border-white">in</span>
                </div>
                <p class="text-gray-100">
                    or use email your account
                </p>
                   <!-- Using Thymeleaf to conditionally display an error message if there is an error parameter in the URL -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password !!!</div>
            </div>
            <!-- Using Thymeleaf to conditionally display a success message if there is a logout parameter in the URL -->
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out !!!</div>
            </div>
                <form class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto" method="post" role="form" th:action="@{/login}">
                    <div class="pb-2 pt-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="username" name="username" placeholder="Enter Email Address" class="block w-full p-4 text-lg rounded-sm bg-black">
                    </div>
                    <div class="pb-2 pt-4">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <input class="block w-full p-4 text-lg rounded-sm bg-black" name="password" id="password" placeholder="Enter password"
                        type="password">
                    </div>
                    <div class="text-right text-gray-400 hover:underline hover:text-gray-100">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="px-4 pb-2 pt-4">
                        <button class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none" type="submit">sign in</button>
                        or <a class="link-primary" th:href="@{/registration}">Register</a>
                    </div>
        
                    <div class="p-4 text-center right-0 left-0 flex justify-center space-x-4 mt-16 lg:hidden ">
                    </div>
                </form>
            </div>
        </div>
        </section>




<!-- Linking to the Bootstrap JavaScript file -->
<script src="https://kit.fontawesome.com/d07de7f507.js" crossorigin="anonymous"></script>
</body>
</html>
